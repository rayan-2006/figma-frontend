<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/hellofresh.ico">
    <link rel="stylesheet" href="asetss/css/index.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h3>FOODMART</h3>
            <ul class="menu">
                <li>Home</li>
                <li>Fruit</li>
                <li>Vegetable</li>
            </ul>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search products">
                <select name="" id="" title="Category">
                    <option value="cart">Cart</option>
                    <option value="profile">Profile</option>
                    <option value="logout">Logout</option>
                </select>
                <img src="/asetss/img/Vector.svg" alt="">
            </div>
            <div class="icon-boxes">
                <div class="icon-box">
                    <img src="/asetss/img/Group.svg" alt="">
                    <label for="">Profile</label>
                </div>
                <div class="icon-box">
                    <img src="/asetss/img/Heart.svg" alt="">
                    <label for="">Wishlist</label>
                </div>
                <div class="icon-box">
                    <img src="/asetss/img/Shopping cart.svg" alt="">
                    <label for="">My Cart</label>
                </div>
            </div>
        </nav>
        <section class="banner"></section>
    </header>
</body>

</html>
